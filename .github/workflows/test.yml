name: Pytest

on:
  pull_request:
    branches:
    - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests
      run: |
        pytest

    - name: Check for test failures
      run: |
        status=$?
        if [ $status -ne 0 ]; then
          echo "Tests failed, aborting..."
          exit 1
        fi
